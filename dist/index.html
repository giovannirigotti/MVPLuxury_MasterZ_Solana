<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Page</title>
    <link rel="icon" type="image/x-icon" href="./images/diamond.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bg">
        <div class="content">
            <img src="./images/logo_noBG.png" alt="Logo" style="width: 250px;">
            <h1>Welcome to LuxCe</h1>
            <h4>Your Luxury Certifications portal based on Solana</h4>
            <button class="btn btn-custom" onclick="showLogin()">Login</button>
            <button class="btn btn-custom" onclick="showSignUp()">Sign Up</button>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="email" id="loginEmail" class="form-control" placeholder="Email"><br>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="login()">Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal" id="signUpModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sign Up</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="email" id="signUpEmail" class="form-control" placeholder="Email" required><br>
                    <input type="password" id="signUpPassword" class="form-control" placeholder="Password" required><br>
                    <input type="text" id="signUpWallet" class="form-control" placeholder="Wallet Address" required><br>
                    <div>
                        <input type="checkbox" id="isCertifier"  required>
                        <label class="checkbox-inline" aria-describedby="isCertifier" for="isCertifier">Certifier</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="signUp()">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="bundle.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
